<!DOCTYPE html>
<html>
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Climax App</title>  

<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="css/customize.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>

<script src="js/socket.js"></script>
</head>


<body>


<div class="page" data-role="page">

<div id="header" data-role="header" data-tap-toggle="false" data-theme="a" data-position="fixed"><h1>Climax</h1></div><!-- /header -->

<div id="content" data-role="content">

<div id="display">
<div id="display-x" class="display-box">
<div class="axis"><span>X</span></div>
<div class="axis-value"><span>10.00</span></div>
</div>

<div id="display-y" class="display-box">
<div class="axis"><span>Y</span></div>
<div class="axis-value"><span></span></div>
</div>

<div id="display-z" class="display-box">
<div class="axis"><span>Z</span></div>
<div class="axis-value"><span></span></div>
</div>
</div>

</div><!-- content -->

<div id="footer" data-role="footer" data-tap-toggle="false" data-theme="a" data-position="fixed">
<h1 id="console">Console</h1>
</div><!-- /footer -->

</div><!-- page -->

</body>
</html>
